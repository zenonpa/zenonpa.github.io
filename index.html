<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web.Config to Htaccess rule translator</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <style> #result{ font-family: consolas ; font-size: 11px; color:#444; ;background:#f9f9f9; border:1px solid #f1f1f1; padding: 5px; } </style>
</head>
<body>
 <textarea id="xmldoc" style="width: 100%;height: 200px;">
 
 </textarea>
<p id="result"></p>
<button onclick="convert()">do it </button>
<script type="text/javascript">
function convert(){
	
    var xml = $("#xmldoc").val(),
    xmlDoc = $.parseXML( xml ),
    $xml = $( xmlDoc );
    $xml.find("rule").each(function(){
        var str2   = $(this).find("rule>action").attr('url');
        var regex = /{R:(\d{1})}/;
        while(regex.test(str2)){ 
                str2 = str2.replace(regex, '&#36;' + RegExp.$1 );
        }
        
        $('#result').append( "RewriteRule " +
            $(this).find("rule>match").attr('url') +
                " &nbsp;&nbsp; " + 
                 str2 + 
                "<br>");
    });
	
}  
 </script>
 
</body>
</html>
